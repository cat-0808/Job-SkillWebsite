{% include 'navbar.html' %}
<div style="max-width: 400px; margin: auto; padding: 20px; text-align: center;">
    <h1 style="color: #34495e;">Login</h1>
    <form method="post">
        {% csrf_token %}
        <label for="username">Username:</label>
        <input type="text" name="username" required style="width: 100%; padding: 10px; margin-bottom: 10px;">
        <label for="password">Password:</label>
        <input type="password" name="password" required style="width: 100%; padding: 10px; margin-bottom: 20px;">
        <button type="submit" style="background-color: #2ecc71; color: white; padding: 10px 20px; border: none; cursor: pointer;">
            Login
        </button>
    </form>
</div>
